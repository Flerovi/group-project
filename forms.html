<div class="h-full bg-gray-400 dark:bg-gray-900">
    <!-- Container -->
    <div class="mx-auto">
        <div class="flex justify-center px-6 py-12">
            <!-- Row -->
            <div class="w-full xl:w-3/4 lg:w-11/12 flex">
                <!-- Col -->
                <div class="w-full lg:w-7/12 bg-white dark:bg-gray-700 p-5 rounded-lg lg:rounded-l-none">
                    <h3 class="py-4 text-2xl text-center text-gray-800 dark:text-white">Learner Registration</h3>
                    <form class="px-8 pt-6 pb-8 mb-4 bg-white dark:bg-gray-800 rounded">

                        <!-- Section 1 -->

                        <div class="mb-4">
                            <label class="block text-sm font-bold text-gray-700 dark:text-white">Unique Learner Identifier</label>
                            <input
                                class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 dark:text-white border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                type="text"
                                id="learnerId"
                                placeholder="Unique Learner Identifier" />
                        </div>

                        <div class="mb-4">
                            <label class="block text-sm font-bold text-gray-700 dark:text-white">Entry Date</label>
                            <input
                                class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 dark:text-white border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                type="date"
                                id="entryDate"
                            />
                        </div>

                        <!-- Section 2: Learner's Profile -->
                        <h4 class="mb-4 text-lg font-semibold text-gray-800 dark:text-white">Learner's Profile</h4>

                        <div class="mb-4">
                            <label class="block text-sm font-bold text-gray-700 dark:text-white">Name</label>
                            <input
                                class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 dark:text-white border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                type="text"
                                id="name"
                                placeholder="Last Name, Extension Name, First Name, Middle Name" />
                        </div>

                        <div class="mb-4">
                            <label class="block text-sm font-bold text-gray-700 dark:text-white">Complete Permanent Mailing Address</label>
                            <input
                                class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 dark:text-white border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                type="text"
                                id="address"
                                placeholder="Number, Street, Barangay, District, City/Municipality, Province, Region" />
                        </div>

                        <div class="mb-4 md:flex md:justify-around">
                            <div class="mb-4 md:mr-2 md:mb-0">
                                <label class="block text-sm font-bold text-gray-700 dark:text-white">Email Address</label>
                                <input
                                    class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 dark:text-white border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                    type="email"
                                    id="email"
                                    placeholder="Email" />
                            </div>

                            <div class="md:ml-2">
                                <label class="block text-sm font-bold text-gray-700 dark:text-white">Contact Number</label>
                                <input
                                    class="w-full px-3 py-2 text-sm leading-tight text-gray-700 dark:text-white border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                    type="text"
                                    id="contactNumber"
                                    placeholder="Contact Number" />
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="block text-sm font-bold text-gray-700 dark:text-white">Nationality</label>
                            <input
                                class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 dark:text-white border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                type="text"
                                id="nationality"
                                placeholder="Nationality" />
                        </div>

                        <!-- Section 3: Personal Information -->
                        <h4 class="mb-4 text-lg font-semibold text-gray-800 dark:text-white">Personal Information</h4>

                        <!-- Continue with the Personal Information fields here... -->

                        <!-- Section 4: Learner's Classification -->
                        <h4 class="mb-4 text-lg font-semibold text-gray-800 dark:text-white">Learner's Classification</h4>
                        <div class="mb-4">
                            <label class="block text-sm font-bold text-gray-700 dark:text-white">Learner's Classification</label>
                            <select class="w-full px-3 py-2 mb-3 text-sm text-gray-700 dark:text-white border rounded shadow focus:outline-none focus:shadow-outline" id="learnerClassification">
                                <option value="student">Student</option>
                                <option value="outOfSchoolYouth">Out-of-School Youth</option>
                                <option value="soloParent">Solo Parent</option>
                                <option value="seniorCitizens">Senior Citizens</option>
                                <option value="tesdaAlumni">TESDA Alumni</option>
                            </select>
                        </div>

                        <!-- Section 5: Type of Disability (for PWD) -->
                        <h4 class="mb-4 text-lg font-semibold text-gray-800 dark:text-white">Type of Disability (for PWD)</h4>
                        <div class="mb-4">
                            <label class="block text-sm font-bold text-gray-700 dark:text-white">Disability Type</label>
                            <select class="w-full px-3 py-2 mb-3 text-sm text-gray-700 dark:text-white border rounded shadow focus:outline-none focus:shadow-outline" id="disabilityType">
                                <option value="mental">Mental/Intellectual</option>
                                <option value="hearing">Hearing Disability</option>
                                <option value="psychosocial">Psychosocial Disability</option>
                                <option value="visual">Visual Disability</option>
                                <option value="speech">Speech Impairment</option>
                                <option value="chronicIllness">Disability due to Chronic Illness</option>
                                <option value="orthopedic">Orthopedic</option>
                                <option value="multiple">Multiple Disabilities</option>
                                <option value="learning">Learning Disabilities</option>
                            </select>
                        </div>

                        <!-- Section 6: Causes of Disability -->
                        <h4 class="mb-4 text-lg font-semibold text-gray-800 dark:text-white">Causes of Disability</h4>
                        <div class="mb-4">
                            <label class="block text-sm font-bold text-gray-700 dark:text-white">Causes of Disability</label>
                            <select class="w-full px-3 py-2 mb-3 text-sm text-gray-700 dark:text-white border rounded shadow focus:outline-none focus:shadow-outline" id="disabilityCause">
                                <option value="congenital">Congenital/Inborn</option>
                                <option value="illness">Illness</option>
                                <option value="injury">Injury</option>
                            </select>
                        </div>

                        <!-- Section 7: NCAE/YP4SC -->
                        <h4 class="mb-4 text-lg font-semibold text-gray-800 dark:text-white">Taken NCAE/YP4SC Before?</h4>
                        <div class="mb-4">
                            <label class="block text-sm font-bold text-gray-700 dark:text-white">Taken NCAE/YP4SC?</label>
                            <select class="w-full px-3 py-2 mb-3 text-sm text-gray-700 dark:text-white border rounded shadow focus:outline-none focus:shadow-outline" id="takenNCAE">
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>

                        <!-- Section 8: Name of Course/Qualification -->
                        <h4 class="mb-4 text-lg font-semibold text-gray-800 dark:text-white">Name of Course/Qualification</h4>
                        <div class="mb-4">
                            <label class="block text-sm font-bold text-gray-700 dark:text-white">Course/Qualification</label>
                            <input
                                class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 dark:text-white border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                type="text"
                                id="courseQualification"
                                placeholder="Enter the Name of Course/Qualification" />
                        </div>

                        <!-- Submit Button -->
                        <div class="mb-6 text-center">
                            <button
                                class="w-full px-4 py-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 dark:bg-blue-700 dark:text-white dark:hover:bg-blue-900 focus:outline-none focus:shadow-outline"
                                type="submit"
                            >
                                Register
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
